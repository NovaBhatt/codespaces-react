<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="SIH.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Publication Summary Generator</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="" class="navbar-brand">Publication Summary Generator</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search here">
                    <button class="custom-btn" type="submit">
                        <img src="searchIcon.png" alt="Search Icon Button" style="width: 40px; height: 40px">
                    </button>
                    <a href="#" class="link ml-2">
                        <img src="profileIcon.png" alt="Profile Icon Button" style="width: 50px; height: 50px">
                    </a>
                    <a href="#" class="link ml-2">
                        <img src="notificationIcon.png" alt="Notifications Icon Button"
                            style="width: 50px; height: 50px">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <p id="funFact" class="fun-fact"></p>
    </div>

    <div class="sidebar">
        <button class="sidebar-btn" data-target="home">Home</button>
        <div class="sidebar-content" id="home">
            <p>Overview or welcome screen with quick links and instructions.</p>
        </div>
        <button class="sidebar-btn" data-target="upload">Upload <span class="arrow">></span></button>
        <div class="sidebar-content" id="upload">
            <p>Select Upload Format:</p>
            <button class="upload-btn" data-format=".bib">BibTeX</button>
            <button class="upload-btn" data-format=".xls,.xlsx">Excel</button>
            <button class="upload-btn" data-format=".pdf">PDF</button>
            <button class="upload-btn" data-format=".csv">CSV</button>
        </div>
        <button class="sidebar-btn" data-target="query">Query <span class="arrow">></span></button>
        <div class="sidebar-content" id="query">
            <p>Filter publications by:</p>
            <button class="query-btn" data-link="authors.html">Authors</button>
            <button class="query-btn" data-link="keywords.html">Keywords</button>
            <button class="query-btn" data-link="title.html">Title</button>
            <button class="query-btn" data-link="journal.html">Journal</button>
            <button class="query-btn" data-link="date.html">Date</button>
            <button class="query-btn" data-link="institute.html">Institute</button>
            <button class="query-btn" data-link="subject.html">Subject</button>
        </div>
        <button class="sidebar-btn" data-target="results">Results</button>
        <div class="sidebar-content" id="results">
            <p>View processed publication summaries with the selected filters applied.</p>
        </div>
        <button class="sidebar-btn" data-target="export">Export <span class="arrow">></span></button>
        <div class="sidebar-content" id="export">
            <p>Select Export Format:</p>
            <button class="format-btn">Word</button>
            <button class="format-btn">Excel</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="SIH.js"></script>

</body>

</html>
